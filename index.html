<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/1e5b2a87bf.js" crossorigin="anonymous"></script>

    <title>Littles Login</title>
  </head>
  <body>
    <h1 class="text-center mb-3">Hello, world!</h1>

      <div class="container-sm">
        <form class="col-9 mx-auto">
            <div class="form-group">
            <!-- ideally this will have an option for definable icon buttons in future -->
                <input type="text" class="form-control" id="littlesName" placeholder="Type your name"/>

                <div class="row mb-2 justify-content-center" id="passwordEntered">

                </div>


                <div class="mx-auto pt-3" id="passwordBtns">
                    <div class="row mb-3 justify-content-center">
                        <div class="rounded-lg bg-danger text-danger m-2" style="width: 20vw; height:20vw" id="r"></div>
                        <div class="rounded-lg bg-success text-success m-2" style="width: 20vw; height:20vw" id="g"></div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="rounded-lg bg-primary text-primary m-2" style="width: 20vw; height:20vw" id="b"></div>
                        <div class="rounded-lg bg-warning text-warning m-2" style="width: 20vw; height:20vw" id="y"></div>
                    </div>
                </div>

                <div class="row mx-auto my-5">
                    <div class="mx-auto">
                        <button type="button" class="btn btn-lg btn-dark mx-2">G<i class="fas fa-arrow-circle-right"></i></button>
                        <button type="button" class="btn btn-lg btn-dark mx-2">Start over <i class="fas fa-eraser"></i></button>
                    </div>
                </div>
            </div>
        </form>
      </div>

  <div class="row">
      <div class="mx-auto mb-5" id="passwordDisplay">

      </div>
  </div>


    <script>

    var littlesPassword = [];
    var password;
    
    const btns = document.getElementById("passwordBtns");

    btns.addEventListener("click", function(e) {
        e.preventDefault();
        const input = e.target.id;
        const pClass = e.target.className;
        const newClass = pClass.split(" ", 3).join(" ");
        littlesPassword.push(input);
        // the div already in html
        const showPassword = document.getElementById('passwordEntered');
        const innerDiv = document.createElement('div');
        innerDiv.innerHTML = `
            <div class="${newClass} m-1" style="width: 5vw; height: 5vw"></div>
            `;
        showPassword.append(innerDiv);
        password = littlesPassword.join("");
        console.log(password)
        return (password);
    });
       
// Note: submit button and clear password button are not function as this is just a part to be plugged into future apps

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
